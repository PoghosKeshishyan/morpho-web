<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="stylesheets/style.css">
<title>Morpho</title>
</head>

<body>

    <main>
        <section class="intro">
            <div class="content">
                <p class="location">
                    <img src="images/Frame 4.png" alt="frame">
                    <span>YEREVAN</span>
                </p>

                <h1 class="heading">COURSES</h1>
                <p class="description">Courses in programming and web development</p>
                <a href="#" class="btn light">SIGN UP FOR A CLASS</a>
            </div>

            <div class="image">
                <img src="images/Group.png" alt="Group">
            </div>
        </section>

        <section class="courses">
            <div class="courses-btns-container">
                <a href="#" class="btn light">
                    <span>WEB PROGRAMMING</span>
                </a>

                <a href="#" class="btn dark">
                    <span>FRONTEND COURSES</span>
                    <span class="btn_description">HTML, CSS, REACTJS, JAVASCRIPT</span>
                </a>

                <a href="#" class="btn dark">
                    <span>BACKEND</span>
                    <span class="btn_description">PYTHON JANGO, PHP LARAVEL, NODE.JS</span>
                </a>

                <a href="#" class="btn light">
                    <span>C# .NET COURSES <br> C++ COURSES</span>
                </a>
            </div>
        </section>

        <section class="contacts">
            <div class="content">
                <h2 class="heading">CONTACTS</h2>

                <div class="info">
                    <div class="item">
                        <img src="images/fluent_call-24-filled.png" alt="fluent_call">
                        <p>+374 95 388 868</p>
                    </div>

                    <div class="item">
                        <img src="images/ic_round-mail.png" alt="ic_round-mail">
                        <p>info@morpho.am</p>
                    </div>

                    <div class="item">
                        <img src="images/Frame 4.png" alt="Frame">
                        <p>Yerevan, Komitas 59</p>
                    </div>
                </div>

                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3047.108284139094!2d44.51913787661577!3d40.20665417147427!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x406abd347d7b3149%3A0xa6e1adc76b1bcc69!2zNTkg1L_VuNW01avVv9Wh1b3VqyDVutW41bLVuNW_1aEsINS11oDWh9Wh1bYgMDAxNA!5e0!3m2!1shy!2sam!4v1716070291250!5m2!1shy!2sam" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

            </div>

            <div class="images">
                <img src="images/Rectangle 1.png" alt="Rectangle">
                <img src="images/Rectangle 2.png" alt="Rectangle">
                <img src="images/Rectangle 3.png" alt="Rectangle">
                <img src="images/Rectangle 4.png" alt="Rectangle">
            </div>
        </section>
    </main>

</body>

</html>
